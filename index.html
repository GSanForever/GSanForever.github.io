<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="./CSS/MainPage.css"/>
    <link rel="stylesheet" type="text/css" href="./CSS/animate.css"/>

    <!-- 本地数据Json文件 -->
    <script type="text/javascript" src="./JS/Data/HTML_Json.js"></script>
    <script type="text/javascript" src="./JS/Data/JavaScript_Json.js"></script>
    <script type="text/javascript" src="./JS/Data/Vue_Json.js"></script>

    <!-- 程序文件 -->
    <script type="text/javascript" src="./JS/Vue/vue-2_6_1.js"></script>
    <script type="text/javascript" src="./JS/Vue/vue-router.js"></script>

</head>

<body>
    <div id="TitleZone" ref="titleZone">
        <!-- 标题部分 -->
        </br>
        </br>
        <div v-cloak id="TitleBox" 
            :class="titleStyle" 
            @mouseover.stop.prevent="MouseOverTitle" 
            @mousemove.stop.prevent="MouseMoveTitle" 
            @mouseout.stop.prevent="MouseOutTitle"
            ref="titleBox"
            >
            <div id="TitleContent" ref="titleContent">{{title}}</div>
        </div>

        <!-- <ul style="position: relative;">
            <li>aaa</li>
            <li>aaa</li>
            <li>aaa</li>
        </ul> -->

        <!-- 实现四个tag：主页，学习笔记，灌水，返回上级 -->

    </div>

    <main id="ContentZone" ref="contentZone">
        <div id="LeftTagZone">
            <input type="button" 
                v-for=" (tagText,index) in TagTexts " 
                :value="tagText" 
                :key="index" 
                :class="LeftTag[index]" 
                @mouseover="MouseOverTag(index)" 
                @mouseout="MouseOutTag(index)" 
                @click="ClickedTag(index)"
                />
            <input type="button" :value="ReturnButtonText" @click="Return">
        </div>
        
        <div v-cloak id="ContentArea" :class="ContentAreaDivStyle">
            <h1 :class="TitleLabelStyle"> {{TitleLabelText}} </h1>
            <transition name="ContentArea" appear>
                <textarea :class="ContentAreaStyle" v-if="IfShowContentArea"> {{Content}} </textarea>
            </transition>
        </div>
    </main>           

    <footer v-cloak id="BottomZone" ref="bottomZone">
        <p> {{authorInfo}} </p>
        <div id="BottomZone-Line"></div>
    </footer>

    <!-- js 代码 -->
    <script type="text/javascript" src="./JS/MainPage.js"></script>

</body>
